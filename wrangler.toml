# Configuración de CloudFlare Pages para Zuclubit
# Documentación: https://developers.cloudflare.com/pages/
#
# Nota: El build se realiza en GitHub Actions antes del deploy
# Este archivo es principalmente para configuración de runtime

name = "zuclubit-site"
compatibility_date = "2024-11-09"

# Pages configuration
pages_build_output_dir = "dist"

# Environment variables (uncomment if needed)
# [env.production.vars]
# API_URL = "https://api.zuclubit.com"

# [env.preview.vars]
# API_URL = "https://api-preview.zuclubit.com"

# Redirects (uncomment if needed)
# [[redirects]]
# from = "/old-path"
# to = "/new-path"
# status = 301

# Security headers (uncomment if needed)
# [[headers]]
# for = "/*"
# [headers.values]
# X-Frame-Options = "DENY"
# X-Content-Type-Options = "nosniff"
# X-XSS-Protection = "1; mode=block"
