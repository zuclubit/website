# Configuración de CloudFlare Pages para Zuclubit
# Documentación: https://developers.cloudflare.com/pages/
#
# Nota: El build se realiza en GitHub Actions antes del deploy
# Este archivo es principalmente para configuración de runtime

name = "zuclubit-site"
compatibility_date = "2024-11-09"

# Pages configuration
pages_build_output_dir = "dist"

# Environment variables (uncomment if needed)
# [env.production.vars]
# API_URL = "https://api.zuclubit.com"

# [env.preview.vars]
# API_URL = "https://api-preview.zuclubit.com"

# Redirects (uncomment if needed)
# [[redirects]]
# from = "/old-path"
# to = "/new-path"
# status = 301

# Security headers
[[headers]]
for = "/*"
[headers.values]
# Prevent clickjacking
X-Frame-Options = "SAMEORIGIN"

# Prevent MIME type sniffing
X-Content-Type-Options = "nosniff"

# Enable XSS protection (legacy browsers)
X-XSS-Protection = "1; mode=block"

# Referrer policy
Referrer-Policy = "strict-origin-when-cross-origin"

# Permissions policy
Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Content Security Policy
Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https:; frame-ancestors 'self';"

# Strict Transport Security (HSTS)
Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
