name: CI - Continuous Integration

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [develop]

# Cancel in-progress runs for the same workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  # Security: Check for security vulnerabilities
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Audit npm packages
        run: npm audit --audit-level=moderate

  # Code Quality: Linting and formatting
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check formatting (Prettier)
        run: npx prettier --check "src/**/*.{js,svelte,css,html}"
        continue-on-error: true

      - name: Lint code (ESLint)
        run: npx eslint "src/**/*.{js,svelte}" --max-warnings 0
        continue-on-error: true

  # Build: Verify build succeeds
  build:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [security-scan, code-quality]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Check build output
        run: |
          if [ ! -d "dist" ]; then
            echo "âŒ Build directory 'dist' not found"
            exit 1
          fi

          if [ -z "$(ls -A dist)" ]; then
            echo "âŒ Build directory 'dist' is empty"
            exit 1
          fi

          echo "âœ… Build successful - dist directory contains files"
          ls -lh dist/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

      - name: Check bundle size
        run: |
          echo "ğŸ“Š Build Statistics:"
          du -sh dist/
          echo ""
          echo "ğŸ“„ Files:"
          find dist -type f -exec du -h {} + | sort -rh | head -20

  # Test: Run tests (placeholder for when you add tests)
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: [security-scan]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test || echo "âš ï¸ No tests configured yet"
        continue-on-error: true

  # Summary: Post results
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [security-scan, code-quality, build, test]
    if: always()
    steps:
      - name: Check CI Status
        run: |
          if [ "${{ needs.security-scan.result }}" = "failure" ] || \
             [ "${{ needs.build.result }}" = "failure" ]; then
            echo "âŒ CI Failed - Please fix errors before merging"
            exit 1
          fi

          echo "âœ… CI Passed - Ready for review"

      - name: Post PR comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const results = {
              security: '${{ needs.security-scan.result }}',
              quality: '${{ needs.code-quality.result }}',
              build: '${{ needs.build.result }}',
              test: '${{ needs.test.result }}'
            };

            const emoji = (result) => result === 'success' ? 'âœ…' : result === 'failure' ? 'âŒ' : 'âš ï¸';

            const body = `## CI Results

            ${emoji(results.security)} **Security Scan**: ${results.security}
            ${emoji(results.quality)} **Code Quality**: ${results.quality}
            ${emoji(results.build)} **Build**: ${results.build}
            ${emoji(results.test)} **Tests**: ${results.test}

            ${results.build === 'success' ? 'ğŸš€ Build artifacts uploaded - Ready for deployment' : ''}
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
