name: Security - Automated Scans

on:
  schedule:
    # Run security scans daily at 2 AM UTC
    - cron: '0 2 * * *'
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: read
  security-events: write
  pull-requests: write

jobs:
  # CodeQL security analysis
  codeql-analysis:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
          queries: security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # Dependency vulnerability scanning
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  # SAST (Static Application Security Testing)
  sast-scan:
    name: SAST Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Semgrep
        id: semgrep
        uses: returntocorp/semgrep-action@v1
        continue-on-error: true
        with:
          config: >-
            p/security-audit
            p/secrets
            p/owasp-top-ten
          generateSarif: true

      - name: Check if SARIF file exists
        id: sarif-check
        run: |
          if [ -f "semgrep.sarif" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Semgrep SARIF file not found"
          fi

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        if: steps.sarif-check.outputs.exists == 'true'
        continue-on-error: true
        with:
          sarif_file: semgrep.sarif

  # Secret scanning (additional layer)
  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for better detection

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        continue-on-error: true # Allow failure when BASE == HEAD
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

  # License compliance check
  license-check:
    name: License Compliance
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Check licenses
        run: |
          npx license-checker --summary
          npx license-checker --onlyAllow "MIT;Apache-2.0;BSD-2-Clause;BSD-3-Clause;ISC;0BSD" || echo "‚ö†Ô∏è Some dependencies may have restrictive licenses"

  # Security summary
  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [codeql-analysis, dependency-scan, sast-scan, secret-scan]
    if: always()
    steps:
      - name: Generate security report
        run: |
          echo "# üîí Security Scan Results"
          echo ""
          echo "| Check | Status |"
          echo "|-------|--------|"
          echo "| CodeQL Analysis | ${{ needs.codeql-analysis.result }} |"
          echo "| Dependency Scan | ${{ needs.dependency-scan.result }} |"
          echo "| SAST Scan | ${{ needs.sast-scan.result }} |"
          echo "| Secret Scan | ${{ needs.secret-scan.result }} |"
          echo ""

          # Only fail on critical issues (CodeQL failure)
          if [ "${{ needs.codeql-analysis.result }}" = "failure" ]; then
            echo "‚ùå Critical security issues detected in CodeQL - Please review"
            exit 1
          fi

          echo "‚úÖ Security scans completed"
          echo ""

          # Report warnings for non-critical issues
          if [ "${{ needs.sast-scan.result }}" != "success" ]; then
            echo "‚ö†Ô∏è  SAST scan had issues - Review recommended"
          fi
          if [ "${{ needs.secret-scan.result }}" != "success" ]; then
            echo "‚ö†Ô∏è  Secret scan had issues - Review recommended"
          fi
