<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Zuclubit - Enterprise Technology Solutions | DevOps, Cloud, AI & Cybersecurity</title>
    <meta name="title" content="Zuclubit - Enterprise Technology Solutions | DevOps, Cloud, AI & Cybersecurity" />
    <meta name="description" content="Leading enterprise technology consulting firm specializing in DevOps, cloud computing, AI/ML, cybersecurity, and digital transformation. ISO 27001 certified with 99.9% SLA." />
    <meta name="keywords" content="DevOps, SecOps, MLOps, DataOps, FinOps, AIOps, Cloud Computing, AI, Machine Learning, Cybersecurity, Digital Transformation, IT Consulting, Enterprise Architecture, NIST, ISO 27001, OWASP" />
    <meta name="author" content="Zuclubit" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://zuclubit.com/" />
    <meta property="og:title" content="Zuclubit - Enterprise Technology Solutions" />
    <meta property="og:description" content="Leading enterprise technology consulting firm specializing in DevOps, cloud computing, AI/ML, cybersecurity, and digital transformation." />
    <meta property="og:image" content="/img/logo-zuclubit.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://zuclubit.com/" />
    <meta property="twitter:title" content="Zuclubit - Enterprise Technology Solutions" />
    <meta property="twitter:description" content="Leading enterprise technology consulting firm specializing in DevOps, cloud computing, AI/ML, cybersecurity, and digital transformation." />
    <meta property="twitter:image" content="/img/logo-zuclubit.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/img/logo-zuclubit.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />

    <!-- Styles -->
    <style>
      :root {
        --color-primary: #00cfff;
        --color-secondary: #00e5c3;
        --color-bg-dark: #0b0e11;
        --color-bg-light: #1c2024;
        --color-text-light: #f5f7fa;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background-color: var(--color-bg-dark);
        color: var(--color-text-light);
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      #app {
        min-height: 100vh;
      }

      /* Loading State */
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        flex-direction: column;
        gap: 1rem;
      }

      .loading-logo {
        font-family: 'Orbitron', monospace;
        font-size: 3rem;
        font-weight: 700;
        background: linear-gradient(135deg, #00cfff 0%, #00e5c3 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: pulse 2s ease-in-out infinite;
      }

      .loading-text {
        color: var(--color-text-light);
        font-size: 1.1rem;
        opacity: 0.7;
      }

      @keyframes pulse {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }

      /* Smooth Scroll */
      html {
        scroll-behavior: smooth;
      }

      /* Selection */
      ::selection {
        background-color: var(--color-primary);
        color: var(--color-bg-dark);
      }

      ::-moz-selection {
        background-color: var(--color-primary);
        color: var(--color-bg-dark);
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }

      ::-webkit-scrollbar-track {
        background: var(--color-bg-dark);
      }

      ::-webkit-scrollbar-thumb {
        background: var(--color-primary);
        border-radius: 5px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-secondary);
      }
    </style>

    <script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="loading">
        <div class="loading-logo">ZUCLUBIT</div>
        <div class="loading-text">Loading...</div>
      </div>
    </div>
  </body>
</html>
